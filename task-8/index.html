<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center"><h1>Calculator Program in JavaScript</h1></div>
    <div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center border border-3 border-black">
        <div class="formstyle ,">
          <form name="form1" class="p-2">
            <input id="calc" type="text" name="answer" /> <br />
            <br />
            <div class="d-flex justify-content-between ps-lg-3 pb-2">
              <input
                type="button"
                value="1"
                onclick="form1.answer.value += '1' "
              />
              <input
                type="button"
                value="2"
                onclick="form1.answer.value += '2' "
              />
              <input
                type="button"
                value="3"
                onclick="form1.answer.value += '3' "
              />
              <input
                type="button"
                value="+"
                onclick="form1.answer.value += '+' "
              />
              <br />
              <br />
            </div>
            <div class="d-flex justify-content-between ps-lg-3 pb-2">
              <input
                type="button"
                value="4"
                onclick="form1.answer.value += '4' "
              />
              <input
                type="button"
                value="5"
                onclick="form1.answer.value += '5' "
              />
              <input
                type="button"
                value="6"
                onclick="form1.answer.value += '6' "
              />
              <input
                type="button"
                value="-"
                onclick="form1.answer.value += '-' "
              />
              <br />
              <br />
            </div>
            <div class="d-flex justify-content-between ps-lg-3 pb-2">
              <input
                type="button"
                value="7"
                onclick="form1.answer.value += '7' "
              />
              <input
                type="button"
                value="8"
                onclick="form1.answer.value += '8' "
              />
              <input
                type="button"
                value="9"
                onclick="form1.answer.value += '9' "
              />
              <input
                type="button"
                value="*"
                onclick="form1.answer.value += '*' "
              />
              <br />
              <br />
            </div>
            <div class="d-flex justify-content-between ps-lg-3 pb-2">
              <input
                type="button"
                value="/"
                onclick="form1.answer.value += '/' "
              />
              <input
                type="button"
                value="0"
                onclick="form1.answer.value += '0' "
              />
              <input
                type="button"
                value="."
                onclick="form1.answer.value += '.' "
              />

              <input
                type="button"
                value="="
                onclick="form1.answer.value = eval(form1.answer.value) "
              />
              <br />
            </div>
            <div class="d-flex justify-content-center ps-lg-3 pb-2">
              <input
                type="button"
                value="Clear All"
                onclick="form1.answer.value = ' ' "
                id="clear"
              />
              <br />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="Javascript/script.js"></script>
  </body>
</html>
