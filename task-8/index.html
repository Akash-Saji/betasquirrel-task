<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon-32x32.png"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      hre
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="main-box">
      <h2>Calculator</h2>
      <div class="second-box" style="background-color: #000000">
        <form>
          <section class="calculator">
            <div class="display-container" style="width: 380px;">
              <div class="display"></div>
            </div>
            <div class="btns" style="padding-left: 15px;">
              <button
                type="button"
                class="btn btn-primary btn operator"
                value="x"
              >
                x
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary btn operator"
                value="/"
              >
                /
                <i class="fa-solid fa-divide"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary btn operator"
                value="-"
              >
                -
                <i class="fa-solid fa-minus"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary btn operator"
                value="+"
              >
                +
                <i class="fa-solid fa-plus"></i>
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="9"
              >
                9
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="8"
              >
                8
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="7"
              >
                7
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="6"
              >
                6
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="5"
              >
                5
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="4"
              >
                4
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="3"
              >
                3
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="2"
              >
                2
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="1"
              >
                1
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="0"
              >
                0
              </button>
              <button
                type="button"
                class="btn btn-secondary btn number"
                value="."
              >
                .
              </button>
              <button
                type="button"
                class="btn btn-warning btn equals"
                value="="
              >
                =
                <i class="fa-solid fa-equals"></i>
              </button>
              <button type="button" class="btn btn-danger btn clear" value="C">
                C
                <i class="fa-solid fa-c"></i>
              </button>
            </div>
          </section>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
